<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style.css">
   <link rel="stylesheet" href="style/trainer.css">
   <title>Урок</title>
   <script defer src="https://kit.fontawesome.com/0911116816.js" crossorigin="anonymous"></script>
   <script type="module" src="script/scriptLessons.js"></script>
</head>

<body class="lock">
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__body">
               <div class="header__logo"><a href="index.html">Logo</a></div>
               <nav class="header__menu">
                  <ul>
                     <li><a href="index.html">Главная</a></li>
                     <li><a href="lesson.html">Уроки</a></li>
                     <li><a href="trainer.html">Тренажер</a></li>
                     <li><a href="#!">Профиль</a></li>
                  </ul>
               </nav>
            </div>
         </div>
      </header>

      <main>
         <section class="settings">
            <div class="container">
               <div class="settings__body">
                  <div class="settings__optionsList">
                     <div class="settings__option">
                        <form action="" class="settings__form">
                           <i class="fa-solid fa-sun fa-2x"></i>
                           <input type="checkbox" name="themePicker" id="themePicker">
                           <label for="themePicker"></label>
                           <i class="fa-solid fa-moon fa-2x"></i>
                        </form>
                     </div>
                     <div class="settings__option">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" id="horizontal"
                           fill="#808080" class="selected">
                           <g transform="translate(0.000000,32.000000) scale(0.100000,-0.100000)">
                              <path
                                 d="M35 277 c-3 -7 -4 -65 -3 -128 l3 -114 50 0 50 0 0 125 0 125 -48 3 c-33 2 -49 -1 -52 -11z m85 -117 l0 -110 -35 0 -35 0 0 110 0 110 35 0 35 0 0 -110z" />
                              <path
                                 d="M185 277 c-3 -7 -4 -65 -3 -128 l3 -114 50 0 50 0 0 125 0 125 -48 3 c-33 2 -49 -1 -52 -11z m85 -117 l0 -110 -35 0 -35 0 0 110 0 110 35 0 35 0 0 -110z" />
                           </g>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" id="vertical"
                           fill="#808080">
                           <g transform="translate(0.000000,32.000000) scale(0.100000,-0.100000)">
                              <path
                                 d="M34 276 c-3 -7 -4 -31 -2 -52 l3 -39 125 0 125 0 0 50 0 50 -123 3 c-99 2 -123 0 -128 -12z m236 -41 l0 -35 -110 0 -110 0 0 35 0 35 110 0 110 0 0 -35z" />
                              <path
                                 d="M34 126 c-3 -7 -4 -31 -2 -52 l3 -39 125 0 125 0 0 50 0 50 -123 3 c-99 2 -123 0 -128 -12z m236 -41 l0 -35 -110 0 -110 0 0 35 0 35 110 0 110 0 0 -35z" />
                           </g>
                        </svg>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      
         <section class="trainerText">
            <div class="container">
               <div class="trainerText__body trainerText__body_horizontal">
                  <form class="trainerText__entered">
                     <textarea class="trainerText__entered-area"></textarea>
                  </form>
                  <div class="trainerText__original"></div>
               </div>
            </div>
         </section>
      
         <section class="keyboard">
            <div class="container">
               <div class="keyboard__body">
                  <div class="keyboard__row">
                     <div class="keyboard__item keyboard__item_disabled"></div>
                     <div class="keyboard__item" data-key="Digit1"></div>
                     <div class="keyboard__item" data-key="Digit2"></div>
                     <div class="keyboard__item" data-key="Digit3"></div>
                     <div class="keyboard__item" data-key="Digit4"></div>
                     <div class="keyboard__item" data-key="Digit5"></div>
                     <div class="keyboard__item" data-key="Digit6"></div>
                     <div class="keyboard__item" data-key="Digit7"></div>
                     <div class="keyboard__item" data-key="Digit8"></div>
                     <div class="keyboard__item" data-key="Digit9"></div>
                     <div class="keyboard__item" data-key="Digit0"></div>
                     <div class="keyboard__item" data-key="Minus"></div>
                     <div class="keyboard__item" data-key="Equal"></div>
                     <div class="keyboard__item itemSize__double keyboard__item_disabled"></div>
                  </div>
                  <div class="keyboard__row">
                     <div class="keyboard__item itemSize__oneAndHalf keyboard__item_disabled"></div>
                     <div class="keyboard__item" data-key="KeyQ"></div>
                     <div class="keyboard__item" data-key="KeyW"></div>
                     <div class="keyboard__item" data-key="KeyE"></div>
                     <div class="keyboard__item" data-key="KeyR"></div>
                     <div class="keyboard__item" data-key="KeyT"></div>
                     <div class="keyboard__item" data-key="KeyY"></div>
                     <div class="keyboard__item" data-key="KeyU"></div>
                     <div class="keyboard__item" data-key="KeyI"></div>
                     <div class="keyboard__item" data-key="KeyO"></div>
                     <div class="keyboard__item" data-key="KeyP"></div>
                     <div class="keyboard__item" data-key="BracketLeft"></div>
                     <div class="keyboard__item" data-key="BracketRight"></div>
                     <div class="keyboard__item itemSize__oneAndHalf keyboard__item_disabled"></div>
                  </div>
                  <div class="keyboard__row">
                     <div class="keyboard__item itemSize__double keyboard__item_disabled"></div>
                     <div class="keyboard__item" data-key="KeyA"></div>
                     <div class="keyboard__item" data-key="KeyS"></div>
                     <div class="keyboard__item" data-key="KeyD"></div>
                     <div class="keyboard__item" data-key="KeyF"></div>
                     <div class="keyboard__item" data-key="KeyG"></div>
                     <div class="keyboard__item" data-key="KeyH"></div>
                     <div class="keyboard__item" data-key="KeyJ"></div>
                     <div class="keyboard__item" data-key="KeyK"></div>
                     <div class="keyboard__item" data-key="KeyL"></div>
                     <div class="keyboard__item" data-key="Semicolon"></div>
                     <div class="keyboard__item" data-key="Quote"></div>
                     <div class="keyboard__item itemSize__double keyboard__item_disabled"></div>
                  </div>
                  <div class="keyboard__row">
                     <div class="keyboard__item itemSize__doubleAndHalf" data-key="ShiftLeft"></div>
                     <div class="keyboard__item" data-key="KeyZ"></div>
                     <div class="keyboard__item" data-key="KeyX"></div>
                     <div class="keyboard__item" data-key="KeyC"></div>
                     <div class="keyboard__item" data-key="KeyV"></div>
                     <div class="keyboard__item" data-key="KeyB"></div>
                     <div class="keyboard__item" data-key="KeyN"></div>
                     <div class="keyboard__item" data-key="KeyM"></div>
                     <div class="keyboard__item" data-key="Comma"></div>
                     <div class="keyboard__item" data-key="Period"></div>
                     <div class="keyboard__item" data-key="Slash"></div>
                     <div class="keyboard__item itemSize__triple" data-key="ShiftRight"></div>
                  </div>
                  <div class="keyboard__row">
                     <div class="keyboard__item itemSize__oneAndHalf keyboard__item_disabled"></div>
                     <div class="keyboard__item keyboard__item_disabled"></div>
                     <div class="keyboard__item itemSize__oneAndHalf keyboard__item_disabled"></div>
                     <div class="keyboard__item itemSize__space" data-key="Space"></div>
                     <div class="keyboard__item itemSize__oneAndHalf keyboard__item_disabled"></div>
                     <div class="keyboard__item keyboard__item_disabled"></div>
                     <div class="keyboard__item keyboard__item_disabled"></div>
                     <div class="keyboard__item itemSize__oneAndHalf keyboard__item_disabled"></div>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <footer class="footer">
         <div class="conteiner">
            <div class="footer__body">
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, illo.
            </div>
         </div>
      </footer>
   </div>

   <div class="modal modal_trainer-settings">
      <div class="modal__window">
         <a href="index.html" class="modal__close-btn">
            <i class="fa-solid fa-xmark fa-3x"></i>
         </a>
         <div class="modal__body">
            <h2>Настройки</h2>
            <div class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi, magni.</div>
            <div class="tabs modal__item">
               <div class="tabs__content">
                  <div class="tabs__content-item active" data-tab="1">
                     <form action="" class="tabs__form">
                        <fieldset class="tabs__form-item">
                           <legend class="tabs__form-legend">Урок:</legend>
                           <input type="radio" name="lesson-number" id="l1" value="lesson1" checked>
                           <label for="l1">Урок №1</label>
                           <input type="radio" name="lesson-number" id="l2" value="lesson2">
                           <label for="l2">Урок №2</label>
                           <input type="radio" name="lesson-number" id="l3" value="lesson3">
                           <label for="l3">Урок №3</label>
                           <input type="radio" name="lesson-number" id="l4" value="lesson4">
                           <label for="l4">Урок №4</label>
                           <input type="radio" name="lesson-number" id="l5" value="lesson5">
                           <label for="l5">Урок №5</label>
                           <input type="radio" name="lesson-number" id="l6" value="lesson6">
                           <label for="l6">Урок №6</label>
                           <input type="radio" name="lesson-number" id="l7" value="lesson7">
                           <label for="l7">Урок №7</label>
                           <input type="radio" name="lesson-number" id="l8" value="lesson8">
                           <label for="l8">Урок №8</label>
                           <input type="radio" name="lesson-number" id="l9" value="lesson9">
                           <label for="l9">Урок №9</label>
                           <input type="radio" name="lesson-number" id="l10" value="lesson10">
                           <label for="l10">Урок №10</label>
                           <input type="radio" name="lesson-number" id="l11" value="lesson11">
                           <label for="l11">Урок №11</label>
                        </fieldset>
                        <fieldset class="tabs__form-item">
                           <legend class="tabs__form-legend">Язык текста:</legend>
                           <input type="radio" name="text-language" id="Rus" value="Rus" checked>
                           <label for="Rus">Русский</label>
                           <input type="radio" name="text-language" id="Eng" value="Eng">
                           <label for="Eng">Английский</label>
                        </fieldset>
                        <button type="submit" class="modal__btn tabs__form-btn">Сгенерировать!</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="modal modal_result hidden">
      <div class="modal__window">
         <a href="index.html" class="modal__close-btn">
            <i class="fa-solid fa-xmark fa-3x"></i>
         </a>
         <div class="modal__body">
            <h2>Результат</h2>
            <div class="text result_success hidden">
               Отлично!
               <button class="modal__btn modal__btn_try-again" onclick="location.reload()">К списку уроков</button>
            </div> 
            <div class="text result_fail hidden">
               Слишком много ошибок
               <button class="modal__btn modal__btn_try-again" onclick="location.reload()">Попробовать ещё раз</button>
            </div>
         </div>
      </div>
   </div>

</body>

</html>
